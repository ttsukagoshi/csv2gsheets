name: 'jest coverage'
on:
  pull_request:
    branches:
      - main
permissions: read-all
jobs:
  coverage:
    permissions:
      checks: write
      pull-requests: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ArtiomTr/jest-coverage-report-action@v2
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
